<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Script Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        select, button {
            font-size: 16px;
            margin-bottom: 20px;
            padding: 10px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>SQL Script Generator</h1>

    <label for="scriptSelector">Select SQL Script:</label>
    <select id="scriptSelector" onchange="updateScript()">
        <option value="nothing">Nothing</option>
        <option value="findDuplicates">Find Duplicates</option>
        <option value="fixGuarantors">Fix Guarantors</option>
        <option value="trimExtraSpace">Trim Extra Space</option>
    </select>

    <textarea id="sqlScript" readonly></textarea>

    <button onclick="copyToClipboard()">Copy to Clipboard</button>
    <div id="quote-container">
        <p id="quote-text">Loading...</p>
        <button onclick="fetchRandomAnimeQuote()">Get Random Quote</button>
    </div>
    <h2>Helpful SQL Sites</h1>
    <ul id="sql-sites-list">
        <!-- The list will be dynamically inserted here -->
    </ul>
    <script src="scripts/scripts.js"></script>
</body>
</html>
